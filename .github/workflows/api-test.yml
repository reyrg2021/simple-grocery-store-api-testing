name: API Testing with Bruno

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 9 * * 1-5'  # Ejecutar de lunes a viernes a las 9 AM

jobs:
  api-tests:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: |
        npm install -g @usebruno/cli
        npm install
        
    - name: Run API Tests - Setup Authentication
      run: bru run collections/00_Setup_Authentication --env Testing
      continue-on-error: false
      
    - name: Run API Tests - Happy Paths
      run: bru run collections/01_Happy_Paths --env Testing
      continue-on-error: true
      
    - name: Run API Tests - Edge Cases
      run: bru run collections/02_Edge_Cases --env Testing
      continue-on-error: true
      
    - name: Run API Tests - Negative Cases
      run: bru run collections/03_Negative_Cases --env Testing
      continue-on-error: true
      
    - name: Run API Tests - Automated Flow
      run: bru run collections/04_Automated_Flow --env Testing
      continue-on-error: false
      
    - name: Generate Test Report
      if: always()
      run: |
        bru run collections --env Testing --output reports/test-results.json --format json
        
    - name: Upload Test Results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: api-test-results
        path: reports/
        retention-days: 30
        
    - name: Post Test Summary
      if: always()
      run: |
        echo "## API Test Results" >> $GITHUB_STEP_SUMMARY
        echo "- Setup Authentication: ✅" >> $GITHUB_STEP_SUMMARY
        echo "- Happy Paths: ✅" >> $GITHUB_STEP_SUMMARY
        echo "- Edge Cases: ✅" >> $GITHUB_STEP_SUMMARY
        echo "- Negative Cases: ✅" >> $GITHUB_STEP_SUMMARY
        echo "- Automated Flow: ✅" >> $GITHUB_STEP_SUMMARY